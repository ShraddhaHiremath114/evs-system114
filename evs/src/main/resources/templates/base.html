<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">EVS</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/map.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://apis.mappls.com/advancedmaps/api/0ec8a551bb6c52185d80282e718eb7df/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>   
</head>
<body class="dark:bg-gray-900 bg-gray-100  dark:text-white" >

    <div th:if="${username}"class="sm:pl-64 pt-20">
        <div data-th-replace="~{logInNav::loginNavbar}"></div>
        <div data-th-replace="${content}"></div>
        <div th:if="${email eq'admin@gmail.com'}"class="sm:pl-64 pt-20">
            <div data-th-replace="~{adminSidebar::adminsidebar}"></div>
        </div>
        <div th:unless="${email eq'admin@gmail.com'}"class="sm:pl-64 pt-20">
            <div data-th-replace="~{userSidebar::usersidebar}"></div>
        </div>
    </div>
    
    <div th:unless="${username}">
        <div data-th-replace="~{navbar::navbar}"></div>
        <div data-th-replace="${content}"></div>
    </div>
    
   
    <!-- <section data-th-replace="${content}"></section> -->
   
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-src="@{'/js/sweetalertjs.js'}"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <script data-th-src="@{'/js/map.js'}"></script>
</body>
</html>
